
<div class="intro">
  <h1>Intro Section</h1>
</div>

<section style="height: 200vh; background: #222;">
  <p style="padding: 100px; color: white;">Scroll to fade intro</p>
</section>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const intro = document.querySelector(".intro");

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY;
      if (scrollTop > 100) {
        intro.classList.add("fade-out");
      } else {
        intro.classList.remove("fade-out");
      }
    });
  });
</script>
<style>
  .intro {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #111;
    color: white;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
  
    opacity: 1;
    transition: opacity 0.5s ease;
    pointer-events: auto;
  }
  
  .intro.fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>
